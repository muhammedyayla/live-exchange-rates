<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exchange Rates</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h1>Exchange Rates</h1>
    <div id="dataDisplay">
        <table id="exchangeRatesTable">
            <tr>
                <th>Currency</th>
                <th>Last Price</th>
                <th>Buy</th>
                <th>Sell</th>
                <th>Prev. Close</th>
                <th>Daily % Change</th>
                <th>Low</th>
                <th>High</th>
                <th>Updated At</th>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function fetchData() {
                $.ajax({
                    url: 'exchange_rates.xml',
                    dataType: 'xml',
                    success: function(data) {
                        var tableData = ''; // Clear the table data
                        $(data).find('Currency').each(function() {
                            var currencyName = $(this).attr('name');
                            var lastPrice = $(this).find('Last').text();
                            var buyPrice = $(this).find('Buy').text();
                            var sellPrice = $(this).find('Sell').text();
                            var prevClose = $(this).find('PrevClose').text();
                            var dailyChange = $(this).find('DailyPercentage').text();
                            var low = $(this).find('Low').text();
                            var high = $(this).find('Max').text();
                            var updatedAt = $(this).find('UpdatedAt').text();

                            tableData += `<tr>
                                <td>${currencyName}</td>
                                <td>${lastPrice}</td>
                                <td>${buyPrice}</td>
                                <td>${sellPrice}</td>
                                <td>${prevClose}</td>
                                <td>${dailyChange}</td>
                                <td>${low}</td>
                                <td>${high}</td>
                                <td>${updatedAt}</td>
                            </tr>`;
                        });

                        $('#exchangeRatesTable').html(tableData); // Update the table content
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching data:', error);
                    }
                });
            }

            fetchData();
            setInterval(fetchData, 10000); // Refresh every 10 seconds
        });
    </script>
</body>
</html>
